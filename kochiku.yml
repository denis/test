test_command: script/ci

log_file_globs:
  - log/*

targets:
  - type: compile

  - type: unit
    requires:
      - compile
    workers: 2
    glob: "{./log,./script}"

  - type: integration
    requires:
      - compile
    workers: 2
    glob: "{./log,./script}"

  - type: release
    requires:
      - unit
      - integration
